    <body>
        <h1>calcula tu peso en la luna</h1>
        <p>comoce tu peso en la luna</p>
        <script>
            var usuario = prompt("¿cual es tu peso?");
            var gTierra = 9.8;
            var gLuna = 1.6;
            var peso =parseInt(usuario);
            var peso_final ;
            var peso_luna = peso * gLuna / gTierra ;
            var peso_final =parseInt(peso_luna);
            document.write ("tu peso de la luna es de " + peso_final + " kilogramos. ");

        </script>
    </body>
